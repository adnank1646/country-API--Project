<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800," rel="stylesheet" />
    <script src="country.js" defer></script>
    <title>Country</title>
</head>
<body>
    <header class="header-container">
        <div class="header-content">
          <h2 class="title"><a href="/">Where in the World?</a></h2>
        <p class="theme-changer"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
        </div>
      </header>
      <main>
        <div class="countries-detail-container">
            <span class="back-button" onclick="history.back()">
                <i class="fa-solid fa-arrow-left"></i>&nbsp; Back</span>
        <div class="country-details">
            <img src="" alt="flag">
            <div class="details-text-container">
                <h1>Iceland</h1>
                <div class="details-text">
                    <p><b>Native Name: </b><span class="native-name"></span></p>
                    <p><b>Population: </b><span class="population"></span></p>
                    <p><b>Region: </b><span class="region"></span></p>
                    <p><b>Sub-Region: </b><span class="sub-region"></span></p>
                    <p><b>Capital: </b><span class="capital"></span></p>
                    <p><b>Top Level Domain: </b><span class="domain"></span></p>
                    <p><b>Currencies: </b><span class="currency"></span></p>
                    <p><b>Languages: </b><span class="language"></span></p>
                </div>
                <div class="border-countries">
                    <b>Border Countries</b>
                </div>
            </div>
        </div>
        </div>
      </main>
</body>
</html>
